<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <title>login page</title>
</head>
<body>
    <div class="container-fluid main">

        <form action="/api/login" method="post">
            <div class="container">
                
                <div class="mb-3 col">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Admin</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="admin_id" name="userName" required>
                    </div>
                </div>
    
                <div class="mb-3 col">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password" required>
                    </div>
                </div>
    
                <div class="mb-5 mt-5 row">
                    <div class="col-sm-10">
                        <input type="submit" class="form-control bg-info" >
                    </div>
                </div>
                <a class="home-btn" href="../../index.html" class="">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
